<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Auto-Fade Image Carousel</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #111;
        }

        .carousel-container {
            position: relative;
            width: 80%;
            max-width: 600px;
            height: 350px;
            perspective: 1000px;
            overflow: hidden;
        }

        .carousel {
            position: absolute;
            width: 100%;
            height: 100%;
        }

        .carousel img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 12px;
            opacity: 0;
            transform: scale(0.9) rotateY(10deg);
            transition: opacity 1.2s ease-in-out, transform 1.2s ease-in-out;
        }

        .carousel img.active {
            opacity: 1;
            transform: scale(1) rotateY(0);
        }

        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(255, 255, 255, 0.5);
            border: none;
            padding: 12px 18px;
            cursor: pointer;
            font-size: 24px;
            border-radius: 50%;
            transition: 0.3s;
        }

        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        .prev { left: 10px; }
        .next { right: 10px; }

        /* Dots for navigation */
        .dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            background: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            cursor: pointer;
            transition: 0.3s;
        }

        .dot.active {
            background: white;
            transform: scale(1.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .carousel-container {
                height: 250px;
            }
            .nav-btn {
                padding: 10px 15px;
                font-size: 18px;
            }
            .dot {
                width: 10px;
                height: 10px;
            }
        }
    </style>
</head>
<body>

    <div class="carousel-container">
        <h1 style="text-align: center; color: white;">Smile ka muna! <span style="color: red;">&#10084;</span> </h1>
        <div class="carousel">
            <img src="img/img (1).jpg" class="active" alt="Image 1">
            <img src="img/img (2).jpg" class="active" alt="Image 2">
            <img src="img/img (3).jpg" class="active" alt="Image 1">
            <img src="img/img (4).jpg" class="active" alt="Image 1">
            <img src="img/img (5).jpg" class="active" alt="Image 1">
            <img src="img/img (6).jpg" class="active" alt="Image 1">
            <img src="img/img (7).jpg" class="active" alt="Image 1">
            <img src="img/img (8).jpg" class="active" alt="Image 1">
            <img src="img/img (9).jpg" class="active" alt="Image 1">
        </div>

        <button class="nav-btn prev">&#10094;</button>
        <button class="nav-btn next">&#10095;</button>

        <div class="dots"></div>
    </div>

    <script>
        const images = document.querySelectorAll(".carousel img");
        const dotsContainer = document.querySelector(".dots");
        let currentIndex = 0;
        const intervalTime = 3000;
        let interval;

        // Create dots
        images.forEach((_, i) => {
            const dot = document.createElement("div");
            dot.classList.add("dot");
            if (i === 0) dot.classList.add("active");
            dot.addEventListener("click", () => goToSlide(i));
            dotsContainer.appendChild(dot);
        });

        const dots = document.querySelectorAll(".dot");

        function showSlide(index) {
            images.forEach((img, i) => {
                img.classList.remove("active");
                dots[i].classList.remove("active");
                if (i === index) {
                    img.classList.add("active");
                    dots[i].classList.add("active");
                }
            });
        }

        function nextSlide() {
            currentIndex = (currentIndex + 1) % images.length;
            showSlide(currentIndex);
        }

        function prevSlide() {
            currentIndex = (currentIndex - 1 + images.length) % images.length;
            showSlide(currentIndex);
        }

        function goToSlide(index) {
            currentIndex = index;
            showSlide(currentIndex);
            resetInterval();
        }

        function resetInterval() {
            clearInterval(interval);
            interval = setInterval(nextSlide, intervalTime);
        }

        document.querySelector(".next").addEventListener("click", () => {
            nextSlide();
            resetInterval();
        });

        document.querySelector(".prev").addEventListener("click", () => {
            prevSlide();
            resetInterval();
        });

        interval = setInterval(nextSlide, intervalTime);
    </script>

</body>
</html>
